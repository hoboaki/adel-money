<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Manage Built-in Extensions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="./external/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- <script src="./external/bootstrap/js/bootstrap.min.js"></script> -->
    <!-- <link href="./node_modules/editable-grid/less/grid.less" rel="stylesheet/less" type="text/css" /> -->
    <!-- <script src="./external/less.js/less.min.js"/> -->
    <link href="./external/editable-grid/editable_grid.min.css" rel="stylesheet"/>
    <style>
      body {
        margin: 0px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        -webkit-user-select: none;
      }

      .title-bar {
        -webkit-app-region: drag;
        -webkit-margin-after: 0px;
        -webkit-margin-before: 0px;
        -webkit-user-select: none;
        color: #bababa;
      }
      .title-bar-bg {
        background: #252525;
      }
      .title-bar-title {
        align-items: center;
        display: flex;
        font-size: 10pt;
        height: 1.8em;
        justify-content: center;
      }

      .tool-bar {
        background: #f9f9f9;
        border-bottom: 1px solid #e1e1e1;
        font-size: 13pt;
        text-align: left;
      }

      code {
        font-family: 'Menlo', 'Courier New', 'Courier', monospace;
      }

      ul {
        padding-left: 1em;
      }

      li {
        list-style: none;
        padding: 0.3em 0;
      }

      label {
        margin-right: 1em;
      }

      form {
        padding: 0.3em 0 0.3em 0.3em;
      }
    </style>
  </head>

  <body>
    <div class="title-bar title-bar-bg">
      <div class="title-bar title-bar-title"><div>&#X1f427; ファイル名 - MoneyApp</div></div>
    </div>
    <div class="tool-bar">
        &#X25b6;
    </div>
    <div id="content">コンテンツ</div>
    <script>
      // You can also require other files to run in this process
      require('./main.js')
    </script>
  </body>

</html>
